<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Help Widget with Spinning CD</title>
    <style>
        :root {
            --card-bg: #ffffff;
            --card-radius: 18px;
            --accent: #000;
            --muted: #9aa0a6;
            --shadow: 0 8px 28px rgba(11, 20, 30, 0.523);
        }

        /* Container fixed bottom-right */
        .help-widget {
            position: fixed;
            right: 22px;
            bottom: 28px;
            z-index: 9999;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            display: flex;
            gap: 12px;
            align-items: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main card */
        .card {
            background: linear-gradient(180deg, #fff, #fafafa);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            padding: 12px 16px;
            min-width: 250px;
            max-width: 250px;
        }

        .iner-card {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CD avatar wrapper */
        .cd-wrap {
            width: 48px;
            height: 48px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Realistic spinning CD */

        /* ðŸŒˆ Rainbow spinning CD */
        .cd {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.6) 0%, transparent 10%),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                conic-gradient(red,
                    orange,
                    yellow,
                    green,
                    cyan,
                    blue,
                    indigo,
                    violet,
                    red);
            box-shadow: inset 0 -6px 10px rgba(255, 255, 255, 0.06),
                inset 0 3px 6px rgba(0, 0, 0, 0.1),
                0 2px 6px rgba(2, 6, 23, 0.12);
            animation: spin 3s linear infinite;
            position: relative;
        }


        /* Inner ring */
        .cd::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        /* Center hole */
        .cd::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 50%;
            z-index: 2;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Text container */
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            line-height: 1;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        /* Action button container */
        .action {
            display: flex;
            align-items: center;
            margin-top: 7px;
        }

        /* Modern gradient call button */
        .call-btn {
            background: linear-gradient(90deg, #000, #222);
            color: #fff;
            border-radius: 28px;
            padding: 10px 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.18);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
            text-decoration: none;
            width: 100%;
            font-size: 18px;
        }

        .call-btn svg {
            width: 20px;
            height: 20px;
            display: block;
        }

        .call-btn:active {
            transform: translateY(1px) scale(.998);
        }

        .call-btn:hover {
            opacity: 0.98;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .cd {
                animation: none;
            }
        }

        /* Mobile responsive */
        @media (max-width:420px) {
            .card {
                max-width: 86vw;
                padding: 10px;
            }

            .cd-wrap {
                width: 42px;
                height: 42px;
            }

            .cd {
                width: 40px;
                height: 40px;
            }

            .call-btn {
                padding: 8px 12px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Floating help widget -->
    <div class="help-widget" role="region" aria-label="Help widget">
        <div class="card" role="group" aria-label="Need help card">

            <div class="iner-card">
                <div class="cd-wrap" aria-hidden="true">
                    <div class="cd" title="spinning cd"></div>
                </div>
                <div class="card-content">
                    <div class="title">Need help?</div>
                </div>
            </div>

            <div class="action">
                <a href="tel:+1234567890" class="call-btn" aria-label="Start a call">

                            fill="#fff"></path>
                    </svg>
                    Start a call
                </a>
            </div>
        </div>
    </div>

</body>
